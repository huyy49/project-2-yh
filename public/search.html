<body>
    <div class="navbar navvar-expand-sm justify-content-end">
        <a href="/"><i class="fa fa-fw nav-icon fa-home"></i></a>
        <a href="search"><i class="fa fa-fw nav-icon fa-search"></i></a>
        <a class="active" href="browse"><i class="fa fa-fw nav-icon fa-list-ul"></i></a>
        <a href="login"><i class="fa fa-fw nav-icon fa-user"></i></a>
    </div>
    <div class="jumbotron text-center">
        <h1 class="display-3">Search A Store!</h1>
        <p class="lead">Locating a store just got easier.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Find a location:</h4>
            <form class="search-form" name="search-form">
                <div class="form-group">
                    <!-- <input class="form-control" id="pac-input" placeholder="Enter location" type="text"> -->
                    <input class="form-control my-1" id="city-input" placeholder="Enter city" type="text">
                    <input class="form-control my-1" id="state-input" placeholder="Enter state" type="text">
                </div>
                <button class="btn btn-primary" id="location-submit" type="submit">Submit</button>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <h4>Find a location:</h4>
            <form id="adress-form" name="adress-form">
                <div class="form-group">
                    <input class="form-control" id="pac-input" placeholder="Enter location" type="text">
                </div>
                <button class="btn btn-primary" id="location-submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <br>
    <div class="sales">
        <h1 class="display-6 text-white">Search Results</h1>
        <table class="table mx-0 text-white" id="search-sale-table">
            <thead>
                <tr>
                    <th scope="col">Sale</th>
                    <th scope="col">Store</th>
                    <th scope="col">Store Category</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Sale Start Date</th>
                    <th scope="col">Sale End Date</th>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
