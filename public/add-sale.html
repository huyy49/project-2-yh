  <div class="container text-white">
    <h1 class="display-6">Add A Sale</h1>
    <form class="form-text add-sale-form">
      <div class="form-group">
        <label for="store-name" class="font-weight-bold">Store</label>
        <!-- <p>Please enter the name of the store offering the sale or promotion.</p> -->
        <textarea class="form-control" id="store-name" rows="1"></textarea>
      </div>
      <div class="form-group">
        <label for="store-category" class="font-weight-bold">Store Category</label>
        <!-- <p>Please enter the store category (eg, clothing, home goods, etc...)</p> -->
        <textarea class="form-control" id="store-category" rows="1"></textarea>
      </div>
      <div class="form-group">
        <label for="sale" class="font-weight-bold">All Sales</label>
        <!-- <p>Please enter the sale or promotion offered by the store.</p> -->
        <textarea class="form-control" id="sale" rows="1"></textarea>
      </div>
      <div class="form-group">
        <label for="location" class="font-weight-bold">Location</label>
        <!-- <p>Please enter the location of the store.</p> -->
        <p>City:</p>
        <textarea class="form-control" id="store-city" rows="1"></textarea>
        <p>State:</p>
        <textarea class="form-control" id="store-state" rows="1"></textarea>
      </div>
      <div class="form-group">
        <label for="sale-dates" class="font-weight-bold">Sale Dates (Optional)</label>
        <!-- <p>Please enter the dates that the sale or promotion will be active.</p> -->
        <p>Start Date:</p>
        <input type="date" class="form-control" id="start-date" rows="1"></input>
        <p>End Date:</p>
        <input type="date" class="form-control" id="stop-date" rows="1"></input>
      </div>
      <!-- <div class="form-group">
            <label for="sale-image" class="font-weight-bold">Image (Optional)</label>
            <p>Please enter an image for the sale or promotion being offered by the store.</p>
            <textarea class="form-control" id="photo-link" rows="1"></textarea>
        </div> -->
      <button type="submit" class="btn btn-primary font-weight-bold" id="add-sale-submit">Submit</button>
    </form>
  </div>
